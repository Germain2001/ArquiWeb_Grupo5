<h1>Comisaria</h1>

<mat-form-field class="example-full-width">
  <mat-label>Id</mat-label>
  <input matInput placeholder="ID" [(ngModel)]="policestation.id">
</mat-form-field>


<br>

<mat-form-field class="example-full-width">
  <mat-label>Nombre</mat-label>
  <input matInput required placeholder="Nombre" [(ngModel)]="policestation.NName">
</mat-form-field>

<br>

<mat-form-field class="example-full-width">
  <mat-label>Telefono</mat-label>
  <input matInput required placeholder="Telefono" [(ngModel)]="policestation.TPhone">
</mat-form-field>
<br>

<mat-form-field appearance="fill">
  <mat-label>Seleccione Direccion</mat-label>
  <mat-select [(value)]="idAddressSeleccionado" required>
    <mat-option *ngFor="let p of listaAddress" [value]="p.id">
      {{p.NUrb}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>
<button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
<button mat-raised-button color="warn" routerLink="/policestation">Cancelar</button>
<p>{{mensaje}}</p>
