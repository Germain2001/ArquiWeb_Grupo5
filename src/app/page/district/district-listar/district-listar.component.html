<h2>DISTRITOS</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.CDistrict}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.NDistrict}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="province">
    <th mat-header-cell *matHeaderCellDef> provincia </th>
    <td mat-cell *matCellDef="let element"> {{element.province.NProvince}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
